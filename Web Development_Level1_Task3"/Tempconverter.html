<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="tempstyles.css">
<title>Temperature Converter</title>
</head>
<body bgcolor="aqua">
<div class="container">
    <center>
  <h1>Basic Temperature Converter</h1>
  <label for="celsius">Celsius-></label>
  <input class="colour" type="number" id="celsius" placeholder="Enter Celsius value" step="0.01">
  <button onclick="convertToFahrenheit()">Convert To Fahrenheit</button>
  <br>
  <br>
  <br>
  <label for="fahrenheit">Fahrenheit-></label>
  <input class="colour" type="number" id="fahrenheit" placeholder="Enter Fahrenheit value" step="0.01">
  <button onclick="convertToCelsius()">Convert To Celsius</button>
</div>
</center>
<script src="tempcal.js"></script>
</body>
</html>
